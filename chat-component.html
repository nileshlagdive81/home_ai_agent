<!-- Reusable Chat Component - Updated for User Message Display -->
<!-- Include this file on any page where you want the chat functionality -->
<div class="chat-container">
    <!-- Chat Agent Image Section -->
    <div class="chat-agent-image">
        <img src="" alt="Kavya - AI Real Estate Agent" class="agent-avatar" id="kavyaImage">
        <div class="agent-name">
            <p><strong>Agent: Kavya</strong></p>
        </div>
    </div>
    
    <div class="ai-assistant">
        <div class="assistant-message">
            <p>Hi, I'm Kavya! What are you looking for today? I can help you find properties and answer any real estate questions you may have</p>
        </div>
    </div>
    
    <div class="message-input">
        <textarea placeholder="Ask about properties, loans, or real estate..." id="chatInput" rows="1"></textarea>
        <button class="send-btn" id="sendBtn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<!-- Lean Popup for Non-Property Queries -->
<div class="query-popup" id="queryPopup">
    <div class="popup-content">
        <div class="popup-header">
            <h3 class="popup-title" id="popupTitle">Query Response</h3>
            <button class="popup-close" id="popupClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="popup-body" id="popupBody">
            <!-- Popup content will be populated here -->
        </div>
        <div class="popup-footer">
            <button class="back-to-chat-btn" id="backToChatBtn">
                <i class="fas fa-arrow-left"></i>
                Back to Chat
            </button>
        </div>
    </div>
</div>
