<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Calculators - Pronto Homes</title>
    <link rel="stylesheet" href="calculators.css">
    <link rel="stylesheet" href="../chat-component.css">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar - AI Assistant -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    New Query
                </button>
            </div>
            
            <!-- Include Reusable Chat Component -->
            <div id="chatComponentContainer"></div>
        </div>
        
        <!-- Main Content Area -->
        <div class="main-content">
            <div class="calculators-container">
        <div class="calculators-header">
            <h1><i class="fas fa-calculator"></i> Real Estate Calculators</h1>
            <p>Choose the calculator that fits your needs</p>
        </div>
        
        <div class="calculator-grid">
            <div class="calculator-card" onclick="openAffordabilityCalculator()">
                <i class="fas fa-home"></i>
                <h3>Affordability Calculator</h3>
                <p>Check how much home you can afford</p>
            </div>
            
            <div class="calculator-card" onclick="openFullPayOrLoanCalculator()">
                <i class="fas fa-balance-scale"></i>
                <h3>Full Pay or Home Loan</h3>
                <p>Compare cash payment vs loan + investment</p>
            </div>
        </div>
        
        <div class="back-to-home">
            <button class="btn btn-primary" onclick="goBackToHome()">
                <i class="fas fa-arrow-left"></i> Back to Home
            </button>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-links">
                <a href="#" class="footer-link">
                    <i class="fas fa-check"></i>
                    About Us
                </a>
                <a href="#" class="footer-link">
                    <i class="fas fa-chart-line"></i>
                    Price Trends
                </a>
                <a href="#" class="footer-link">
                    <i class="fas fa-dollar-sign"></i>
                    $ ROI
                </a>
                <a href="calculators.html" class="footer-link">
                    <i class="fas fa-calculator"></i>
                    Calculators
                </a>
                <a href="#" class="footer-link">
                    <i class="fas fa-star"></i>
                    Services
                </a>
            </div>
        </footer>
    </div>
    
    <script src="calculators.js"></script>
    <script src="../script.js"></script>
    
    <!-- Include Reusable Chat Component -->
    <script src="../chat-component.js"></script>
    <script>
        // Function to load chat component
        function loadChatComponent() {
            fetch('../chat-component.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('chatComponentContainer').innerHTML = html;
                    // Re-initialize chat component after loading HTML
                    new ChatComponent();
                })
                .catch(error => console.error('Error loading chat component:', error));
        }

        // Load chat component when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Check if chat component already exists
            const chatContainer = document.getElementById('chatComponentContainer');
            if (chatContainer && !chatContainer.querySelector('.chat-container')) {
                loadChatComponent();
            } else {
                // Load normally
                loadChatComponent();
            }
        });

        // Also load chat component when page becomes visible (for back button navigation)
        document.addEventListener('pageshow', function(event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                // Page was loaded from back-forward cache or back button
                setTimeout(loadChatComponent, 100);
            }
        });

        // Additional fallback for back button navigation
        window.addEventListener('focus', function() {
            // Check if chat component is missing
            const chatContainer = document.getElementById('chatComponentContainer');
            if (chatContainer && !chatContainer.querySelector('.chat-container')) {
                loadChatComponent();
            }
        });

        // Periodic check to ensure chat component is always visible
        setInterval(function() {
            const chatContainer = document.getElementById('chatComponentContainer');
            if (chatContainer && !chatContainer.querySelector('.chat-container')) {
                loadChatComponent();
            }
        }, 2000); // Check every 2 seconds
    </script>
</body>
</html>
