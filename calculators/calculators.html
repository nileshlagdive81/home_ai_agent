<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Calculators - Pronto Homes</title>
    <link rel="stylesheet" href="calculators.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="calculators-container">
        <div class="calculators-header">
            <h1><i class="fas fa-calculator"></i> Real Estate Calculators</h1>
            <p>Choose the calculator that fits your needs</p>
        </div>
        
        <div class="calculator-grid">
            <div class="calculator-card" onclick="openEMICalculator()">
                <i class="fas fa-calculator"></i>
                <h3>EMI Calculator</h3>
                <p>Calculate your monthly EMI payments</p>
            </div>
            
            <div class="calculator-card" onclick="openAffordabilityCalculator()">
                <i class="fas fa-home"></i>
                <h3>Affordability Calculator</h3>
                <p>Check how much home you can afford</p>
            </div>
            
            <div class="calculator-card" onclick="openROICalculator()">
                <i class="fas fa-chart-line"></i>
                <h3>ROI Calculator</h3>
                <p>Calculate return on investment</p>
            </div>
            
            <div class="calculator-card" onclick="openTaxCalculator()">
                <i class="fas fa-file-invoice-dollar"></i>
                <h3>Tax Calculator</h3>
                <p>Calculate property tax benefits</p>
            </div>
        </div>
        
        <div class="back-to-home">
            <button class="btn btn-primary" onclick="goBackToHome()">
                <i class="fas fa-arrow-left"></i> Back to Home
            </button>
        </div>
    </div>
    
    <script src="calculators.js"></script>
</body>
</html>
